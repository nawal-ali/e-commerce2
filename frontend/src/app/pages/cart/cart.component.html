<div class="container mt-5">
    <h2 class="text-center mb-4">Shopping Cart</h2>
  
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div class="card mb-3" *ngFor="let item of cartItems; let i = index">
        <div class="row g-0 align-items-center">
          <div class="col-md-3">
            <img [src]="item.image" class="img-fluid rounded-start" alt="{{ item.name }}">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text text-muted">${{ item.price.toFixed(2) }}</p>
              <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary me-2" (click)="decreaseQuantity(i)">-</button>
                <span class="fw-bold">{{ item.quantity }}</span>
                <button class="btn btn-outline-secondary ms-2" (click)="increaseQuantity(i)">+</button>
              </div>
            </div>
          </div>
          <div class="col-md-3 text-end">
            <button class="btn btn-danger" (click)="removeItem(i)">Remove</button>
          </div>
        </div>
      </div>
  
      <div class="text-end mt-3">
        <h4>Total: ${{ getTotalPrice().toFixed(2) }}</h4>
        <button class="btn btn-primary mt-2">Proceed to Checkout</button>
      </div>
    </div>
  
    <ng-template #emptyCart>
      <p class="text-center text-muted">Your cart is empty. Start shopping now!</p>
    </ng-template>
  </div>
